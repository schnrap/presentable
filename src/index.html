<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/presentable.js"></script>

</head>
<body>


<presentable-presentation>
  <presentable-header>
    <style>
      .pager {
        width: 125px;
        background: #a32638;
        color: white;
        text-align: center;
        vertical-align: middle;
      }

      .description {
        color: #a32638;
        text-align: center;
        vertical-align: middle;
        padding-left: 1rem;
      }
    </style>
    <template>
      <div>
        <div class="pager">Page {{page}}</div>
        <div class="description">Web Components - Modularization of Web-based Information Systems | Raphael Schneider |
          <presentable-today></presentable-today>
        </div>
      </div>
    </template>
  </presentable-header>

  <presentable-slide disable-pager="true">
    Slide 1
  </presentable-slide>

  <presentable-slide>
    Slide 2
  </presentable-slide>

</presentable-presentation>

</body>
</html>

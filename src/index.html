<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Presentable Sample Presentation</title>

  <pr-section>

        <code>

  &lt;pr-section&gt;

      </template>
    </pr-slide>
  </pr-section>
  <pr-section>
    <pr-slide>
      <template>
        <h1>{{section}} The Components</h1>
        <p>
          lorem ipsum
        </p>
        <div>
          <button onclick="document.presentation.slide('cmp-presentation')">&lt;pr-presentation&gt;</button>
          <button onclick="document.presentation.slide('cmp-section')">&lt;pr-section&gt;</button>
          <button onclick="document.presentation.slide('cmp-slide')">&lt;pr-slide&gt;</button>
        </div>

      </template>
    </pr-slide>
    <pr-slide id="cmp-presentation">
      <template>
        <h2>{{slide}} pr-presentation</h2>
      </template>
    </pr-slide>
    <pr-slide id="cmp-section">
      <template>
        <h2>{{slide}} pr-section</h2>

        <button onclick="document.presentation.slide('templating')">Templating</button>
      </template>
    </pr-slide>
    <pr-slide id="cmp-slide">
      <template>
        <h2>{{slide}} pr-slide</h2>
      </template>
    </pr-slide>


  </pr-section>

  <pr-section>
    <pr-slide>
      <template>
        <h1>{{section}} Advanced Functionality</h1>
      </template>
    </pr-slide>
    <pr-slide>
      <template>
        <h2>{{slide}} Templating</h2>
      </template>
    </pr-slide>
  </pr-section>
</pr-presentation>

</body>
</html>
